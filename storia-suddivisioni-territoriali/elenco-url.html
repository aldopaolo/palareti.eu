<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Elenco delle Url citate in “Per una storia delle suddivisioni territoriali”
  </title>
  <script src="/aid/init.js" class="alpa-bootstrap-table-resources alpa-page-resources"></script>
  <!--
  <link rel="stylesheet" href="elenco-url.css">
  <script defer src="elenco-url.js" class="prova5"></script>
  -->
</head>

<body>
  <div class="toolbar">
    <select class="form-control" id="selezione-tipo" title="Tipo selezionato">
      <option value="all" selected>Tutti</option>
      <option value="site">sito</option>
      <option value="tinyurl">tinyurl</option>
      <option value="url">url</option>
    </select>
    <button type="button" class="btn btn-secondary" id="filtrare-tipo">Filtra</button>
  </div>
  <table id="table" data-toggle="table" data-locale="it-IT" data-url="elenco-url.json" data-buttons-align="left"
    data-show-button-icons="true" data-show-button-text="true" data-show-columns="true" data-search="true"
    data-search-accent-neutralise="true" data-search-highlight="true" data-visible-search="true" data-pagination="true"
    data-sortable="true" data-sort-empty-last="true" data-sort-reset="true" data-page-list="[20, 40, 80]"
    data-page-size="40">
    <thead>
      <tr>
        <th data-field="type">Tipo</th>
        <th data-field="pag" data-sortable="true" data-visible="false">Pagina</th>
        <th data-field="tinyurl" data-visible="false">TinyUrl</th>
        <th data-field="domain" data-visible="false" data-sortable="true"
          data-title-tooltip="Cliccare sull'icona per andare al sito principale">Sito</th>
        <th data-field="url" data-sortable="true" data-switchable="false">URL</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
</body>

</html>
