<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
>
  <head>
    <meta
      http-equiv="content-type"
      content="text/html; charset=iso-8859-15"
    />
    <title>Lo sviluppo urbanistico di Rimini</title>
    <style type="text/css">
      v\:* { behavior:url(#default#VML); }
    </style>
    <script
      src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAA44kfNuDGepWiwwXqZwd8VBTpFWDQviHr7MnnFNdJoipYrmO_lhS4ygK5ATX4RjqOFDUrH9X3VETiMQ"
      type="text/javascript"
    ></script>
    <script src="funzioni.js" type="text/javascript" ></script>
    <script src="coordinate.js" type="text/javascript" ></script>
    <script type="text/javascript">
      //<![CDATA[
        var map; // inizializzata in load()
        function loadRimini() {
          if (GBrowserIsCompatible()) {
            map = new GMap2(document.getElementById('map'));
            map.addControl(new GSmallMapControl());
            map.addControl(new GMapTypeControl());
            map.setCenter(RiminiLatLng,RiminiZoom);
            map.openInfoWindowHtml(map.getCenter(),RiminiInfo);
            addOvr(RiminiSFOvr);
            addOvr(RiminiPortoCanaleOvr);
//            addOvr(RiminiStabilimentoOvr);
          }
          for (var i=0;i<mapForm.elements.length;i++){
            if (mapForm.elements[i].checked==true){
              mapForm.elements[i].checked=false;
            }
          }
        }
      //]]>
    </script>
  </head>
  <body onload="loadRimini();" onunload="GUnload()">
    <h1>Lo sviluppo urbanistico di Rimini</h1>
    
    <form id="mapForm" name="mapForm">
      <div id="map" style="width: 800px; height: 600px"></div>
      <p>
        <h2>Punti rappresentativi della città di Rimini</h2>
        <input type="checkbox" onclick="switchOvr(this,RiminiOvr);"/> Centro storico di Rimini (<i>Piazza Cavour</i>)
        <br/><input type="checkbox" onclick="switchOvr(this,Rimini3MartiriOvr);"/> Piazza Tre Martiri
        <br/><input type="checkbox" onclick="switchOvr(this,RiminiArcoOvr);"/> Arco di Augusto
        <br/><input type="checkbox" onclick="switchOvr(this,RiminiTiberioOvr);"/> Ponte di Tiberio
        <h2>Interventi urbanistici</h2>
        <br/><input type="checkbox" onclick="switchOvr(this,RiminiPolyAreaArcoOvr);"/> Risistemazione dell'area dell'Arco
        <br/><input type="checkbox" onclick="switchOvrBase(this,RiminiMarinaOvrPart);"/> Urbanizzazione di Marina Centro
      </p>
    </form>
    <address>
      <a href="mailto:webmaster@palareti.eu">webmaster@palareti.eu</a>
    </address>
  </body>
</html>
